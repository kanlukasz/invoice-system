<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Invoice Management System | Mage Mastery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Mage Mastery Invoice</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/index.html">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/invoices.html">Invoices</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/settings.html">Settings</a>
                </li>
            </ul>
        </div>
        <div class="">
            <a href="/auth/logout">Logout</a>
        </div>
    </div>
</nav>
<div class="container pt-5">
    <h1>Settings</h1>
    <form action="/settings/save" method="post">
        <button class="btn btn-primary" type="submit" role="button" aria-disabled="true">Save</button>
        <div class="container mt-5 bg-light p-5">
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label for="invoice_prefix" class="form-label fw-bold">Invoice Number Prefix</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="invoice_prefix" name="settings[invoice_prefix]"
                                   value=""
                            />
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="currency" class="form-label fw-bold">Currency</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="currency" name="settings[currency]"
                                   value=""
                            />
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="from_address" class="form-label fw-bold">From Address</label>
                        <div class="input-group">
                            <textarea rows="4" class="form-control" id="from_address" name="settings[from_address]"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
